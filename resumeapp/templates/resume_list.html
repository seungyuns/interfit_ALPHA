{%extends 'base.html' %}

{%block contents %}
<body>
    {% for resumelist in resumelist.all %}
    <div class="container">
        <div class="card" style="padding:7px" >
            <div class="card-body">
            <a href="#"> <h5 class="card-title">{{resumelist.resume_name}}</h5></a>
            <h6 class="card-subtitle mb-2 text-muted">{{resumelist.born_year}} - {{resumelist.pub_date}}</h6>
            <p class="card-text">{{resumelist.summary}}</p>
            </div>
        </div>
    </div>
    <br>
    {% endfor %}
</body>

{%endblock%}
